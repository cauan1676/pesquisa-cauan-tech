<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Satisfação - Cauan Tech Soluções</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pesquisa de Satisfação</h1>
    <form id="feedbackForm">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" required>

      <label for="nota">Nota de 1 a 10:</label>
      <input type="number" id="nota" min="1" max="10" required>

      <label for="atendimento">Como foi o atendimento?</label>
      <select id="atendimento" required>
        <option value="">Selecione</option>
        <option value="Ótimo">Ótimo</option>
        <option value="Bom">Bom</option>
        <option value="Regular">Regular</option>
        <option value="Ruim">Ruim</option>
      </select>

      <label for="comentario">Comentário:</label>
      <textarea id="comentario" rows="4" placeholder="Digite aqui..."></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem" class="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
